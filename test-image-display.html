<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Base64 SVG Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .test-image { max-width: 100%; height: auto; border: 2px solid #333; }
        .url-display { word-break: break-all; font-size: 12px; background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Base64 SVG Image Display Test</h1>
    
    <div class="test-container">
        <h2>Test 1: Simple SVG</h2>
        <div class="url-display" id="url1"></div>
        <img id="img1" class="test-image" alt="Test SVG 1" />
    </div>

    <div class="test-container">
        <h2>Test 2: e& Branded SVG</h2>
        <div class="url-display" id="url2"></div>
        <img id="img2" class="test-image" alt="Test SVG 2" />
    </div>

    <script>
        // Test 1: Simple SVG
        const simpleSVG = `<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="300" fill="#f8f9fa"/>
            <rect x="50" y="50" width="300" height="200" fill="#ffffff" stroke="#e30613" stroke-width="2" rx="10"/>
            <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e30613">Test SVG</text>
        </svg>`;
        
        const simpleBase64 = `data:image/svg+xml;base64,${btoa(simpleSVG)}`;
        document.getElementById('url1').textContent = simpleBase64.substring(0, 100) + '...';
        document.getElementById('img1').src = simpleBase64;

        // Test 2: e& Branded SVG (similar to what Chinchilla generates)
        const brandedSVG = `<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <rect width="800" height="600" fill="#f8f9fa"/>
            <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#e30613" stroke-width="2" rx="10"/>
            <rect x="0" y="0" width="800" height="80" fill="#e30613" opacity="0.95"/>
            <text x="50" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">e&</text>
            <text x="120" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">TECH_TELECOM SOLUTIONS</text>
            <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e30613">Business Pro Fiber Internet</text>
            <circle cx="200" cy="200" r="40" fill="#e8f4fd" stroke="#e30613" stroke-width="2"/>
            <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e30613" font-weight="bold">Office</text>
            <circle cx="400" cy="200" r="40" fill="#e8f4fd" stroke="#e30613" stroke-width="2"/>
            <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e30613" font-weight="bold">Network</text>
            <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333">• High-speed fiber connectivity up to 300 Mbps</text>
            <text x="50" y="305" font-family="Arial, sans-serif" font-size="14" fill="#333">• Dedicated bandwidth for business needs</text>
            <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333">• 24/7 technical support</text>
            <text x="50" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">• SLA guarantee</text>
            <text x="50" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333">• Business-grade security</text>
            <rect x="0" y="560" width="800" height="40" fill="#f8f9fa" stroke="#e30613" stroke-width="1"/>
            <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Generated by Chinchilla AI for e& B2B Solutions</text>
        </svg>`;
        
        const brandedBase64 = `data:image/svg+xml;base64,${btoa(brandedSVG)}`;
        document.getElementById('url2').textContent = brandedBase64.substring(0, 100) + '...';
        document.getElementById('img2').src = brandedBase64;

        // Add error handling
        document.getElementById('img1').onerror = function(e) {
            console.error('Image 1 failed to load:', e);
            this.style.border = '3px solid red';
            this.alt = 'FAILED TO LOAD IMAGE 1';
        };

        document.getElementById('img2').onerror = function(e) {
            console.error('Image 2 failed to load:', e);
            this.style.border = '3px solid red';
            this.alt = 'FAILED TO LOAD IMAGE 2';
        };

        document.getElementById('img1').onload = function() {
            console.log('Image 1 loaded successfully');
            this.style.border = '3px solid green';
        };

        document.getElementById('img2').onload = function() {
            console.log('Image 2 loaded successfully');
            this.style.border = '3px solid green';
        };
    </script>
</body>
</html>
